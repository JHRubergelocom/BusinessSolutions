# Tab § 14 UStG-Prüfung
sol.invoice.form.taxLawCompliance=§ 14 UStG
sol.invoice.form.complianceCheck=Prüfung gemäß § 14 UStG
sol.invoice.form.tooltip.vatCompliant=<b>§ 14 UStG</b><br> Das Ausstellen von Rechnungen ist in § 14 Umsatzsteuergesetz (UStG) geregelt. Es wird u.a. festgelegt, welche Angaben enthalten sein müssen, damit das Dokument für das Finanzamt im Fall einer Prüfung nachvollziehbar ist.
sol.invoice.form.automaticChecks=Automatische Prüfungen zu § 14 UStG
sol.invoice.form.smallAmountCheck=Kleinbetrag (< 250 €)
sol.invoice.form.tooltip.smallAmountCheck=<b>§ 33 UStDV</b><br> Bei Rechnungen, deren Gesamtbetrag 250 € nicht übersteigt (Kleinbetragsrechnungen), ist § 33 UStDV zu berücksichtigen bzw. müssen die dort genannten Mindestangaben in der Rechnung enthalten sein.
sol.invoice.form.nameAndAddressCheck=vollständiger Name und vollständige Anschrift
sol.invoice.form.tooltip.nameAndAddressCheck=<b>§ 14 Abs. 4 S. 1 Nr. 1 UStG</b><br> Der vollständige Name ergibt sich bei im Handelsregister eingetragenen Firmen aus der dort eingetragenen Firmenbezeichnung. Nach § 17 Abs. 1 HGB ist die Firma eines Kaufmanns der Name, unter dem der Kaufmann seine Geschäfte betreibt und die Unterschrift abgibt.<br> Bei Einzelunternehmen bzw. Kleingewerbetreibenden ist der Vor- und Nachnamen des Einzelunternehmers in der Rechnung zwingend anzugeben, sodass bei nicht eingetragenen Unternehmen - Einzelunternehmen, Kleingewerbetreibende oder bei Gesellschaften bürgerlichen Rechts - zwingend auf den/die bürgerlichen Namen zurückgegriffen werden muss.
sol.invoice.form.taxNoOrVatIdCheck=Steuernummer oder Umsatzsteuer-Identifikationsnummer
sol.invoice.form.tooltip.taxNoOrVatIdCheck=<b>§ 14 Abs. 4 S. 1 Nr. 2 UStG</b><br> Dem leistenden Unternehmern wird es frei gestellt, ob er die Steuernummer (Vergabe durch das zuständige Finanzamt) oder die Umsatzsteuer- Identifikationsnummer (Vergabe durch das Bundeszentralamt für Steuern (BZSt)) auf den Rechnungen angibt (BFH - Urteil vom 2. 9. 2010, V R 55/09, BStBl 2011 II S. 235).
sol.invoice.form.invoiceDateCheck=Ausstellungsdatum
sol.invoice.form.tooltip.invoiceDateCheck=<b>§ 14 Abs. 4 S. 1 Nr. 3 UStG</b><br> Die Rechnung muss das Datum enthalten, an dem sie ausgestellt wurde.
sol.invoice.form.invoiceNoCheck=Rechnungsnummer
sol.invoice.form.tooltip.invoiceNoCheck=<b>§ 14 Abs. 4 S. 1 Nr. 4 UStG</b><br> „Durch die fortlaufende Nummer (Rechnungsnummer) soll sichergestellt werden, dass die vom  Unternehmer erstellte Rechnung einmalig ist.  Bei der Erstellung der Rechnungsnummer ist es zulässig, eine oder mehrere Zahlen- oder Buchstabenreihen zu verwenden. Auch eine Kombination von Ziffern mit  Buchstaben ist möglich.  Eine lückenlose Abfolge der ausgestellten Rechnungsnummern ist nicht zwingend“ (vgl. UStAE 14.5 Abs. 10).
sol.invoice.form.scopeAndTypeCheck=Menge und Art der gelieferten Gegenstände oder Umfang und Art der Leistung
sol.invoice.form.tooltip.scopeAndTypeCheck=<b>§ 14 Abs. 5 S. 1 Nr. 5 UStG</b><br> Die Rechnung soll laut Bundesfinanzhof „eine eindeutige und leicht nachprüfbare Feststellung der Leistung ermöglichen, über die abgerechnet worden ist“ (BFH - Urteile vom 10. 11. 1994, V R 45/93, BStBl 1995 II S. 395,  und vom 8. 10. 2008, V R 59/07, BStBl 2009 II S. 218).
sol.invoice.form.deliveryDateCheck=Zeitpunkt der Lieferung oder Leistung
sol.invoice.form.tooltip.deliveryDateCheck=<b>§ 14 Abs. 5 S. 1 Nr. 6 UStG</b><br> Es ist der Zeitpunkt der Lieferung oder der sonstigen Leistung anzugeben. Der Liefer-/Leistungszeitpunkt ist auch dann anzugeben, wenn das Ausstellungsdatum der Rechnung (vgl. § 14 Abs. 4 Satz 1 Nr. 3 UStG) mit dem Zeitpunkt der Lieferung oder der sonstigen Leistung identisch ist (BFH - Urteil vom 17. 12. 2008, XI R 62/07,  BStBl 2009 II S. 432).
sol.invoice.form.splittedByVatRatesCheck=Aufteilung nach Steuersätzen bzw. Steuerbefreiung
sol.invoice.form.tooltip.splittedByVatRatesCheck=<b>§ 14 Abs. 4 S. 1 Nr. 7 UStG</b><br> Das Entgelt ist in der Rechnung nach Steuersätzen und einzelnen Steuerbefreiungen aufgeschlüsselt anzugeben. Außerdem ist jede im Voraus vereinbarte Minderung des Entgelts anzugeben, sofern sie nicht bereits im Entgelt berücksichtigt ist.
sol.invoice.form.vatRateAndAmountCheck=Steuersatz und Steuerbetrag
sol.invoice.form.tooltip.vatRateAndAmountCheck=<b>§ 14 Abs. 4 S. 1 Nr. 8 UStG</b><br> Nach § 14 Abs. 4 Satz 1 Nr. 8 UStG ist in der Rechnung der Steuersatz sowie der auf das Entgelt entfallende Steuerbetrag anzubringen. Im Falle der Steuerbefreiung muss ein Hinweis auf die Steuerbefreiung enthalten sein.

