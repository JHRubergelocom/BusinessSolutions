WORKFLOW.INVOICE.START=ha capturado la factura y ha iniciado un proceso de aprobación de factura.
WORKFLOW.INVOICE.ZUGFERD=ha leído la información de la factura a través de ZUGFeRD. <div class="description blue">cliente: {0}<br/>nombre del acreedor: {1}<br/>número de factura: {2}<br/>fecha de factura: {3}</div>
WORKFLOW.INVOICE.INVOICEDATAEXTRACTED=ha leído la información de la factura. <div class="description blue">Formato: {0}<br/>cliente: {1}<br/>nombre del acreedor: {2}<br/>número de factura: {3}<br/>fecha de factura: {4}</div>
WORKFLOW.INVOICE.DOCX.EXPORT=ha enviado la factura a DocXtractor para su análisis.
WORKFLOW.INVOICE.DOCX.IMPORT=ha leído la información de la factura a través de DocXtractor. <div class="description blue">cliente: {0}<br/>nombre del acreedor: {1}<br/>número de factura: {2}<br/>fecha de factura: {3}</div>
WORKFLOW.INVOICE.CHECK.CHECKED=ha verificado la factura y capturado la información que faltaba. <div class="description green">Pedido por: {0}</div>
WORKFLOW.INVOICE.CHECK.REJECTED=ha reenviado la factura para su liquidación. <div class="description red">Razón: {0}</div>
WORKFLOW.INVOICE.APPROVAL.APPROVED=ha aprobado la factura. <div class="description green">Cantidad de factura neta: {0} {1}</div>
WORKFLOW.INVOICE.APPROVAL.BACKTOPREVIOUSUSER=ha devuelto la factura al usuario anterior. <div class="description blue">Usuario: {0}</div> 
WORKFLOW.INVOICE.APPROVAL.REJECTED=no ha aprobado la factura. <div class="description red">Cantidad de factura neta: {0} {1}</div>
WORKFLOW.INVOICE.APPROVAL.COMPLETED=ha completado el proceso de aprobación. <div class="description green">Cantidad de factura neta: {0} {1}</div>
WORKFLOW.INVOICE.APPROVAL.DECLINED=ha completado el proceso de aprobación. Aprobación de factura rechazada. <div class="description red">Cantidad de factura neta: {0} {1}</div>
WORKFLOW.INVOICE.CLEARING.CHECK=ha enviado una solicitud para que la factura se capture manualmente.
WORKFLOW.INVOICE.CLEARING.APPROVAL=ha solicitado la aprobación del objeto de coste de la factura de nuevo.
WORKFLOW.INVOICE.CLEARING.REJECT=ha rechazado la factura. <div class="description red">Razón: {0}</div>
WORKFLOW.INVOICE.ACCOUNTING=ha capturado los datos de inscripción.
WORKFLOW.INVOICE.ERP.EXPORT=ha exportado la información de la factura al sistema ERP. <div class="description blue">Número de inscripción: {0}.</div>
WORKFLOW.INVOICE.APPROVAL.QUERY=ha enviado una solicitud a {0}. <div class="description blue">{1}</div>
