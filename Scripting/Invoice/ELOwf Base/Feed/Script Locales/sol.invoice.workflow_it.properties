WORKFLOW.INVOICE.CLEARING.REJECT=ha rifiutato la fattura. <div class="description red">Motivo: {0}</div>
WORKFLOW.INVOICE.ACCOUNTING=ha rilevato i dati di contabilità.
WORKFLOW.INVOICE.ERP.EXPORT=ha esportato le informazioni della fattura nel sistema ERP. <div class="description blue">Numero fattura: {0}.</div>
