WORKFLOW.INVOICE.START=ha rilevato la fattura e avviato un processo di conferma della fattura.
WORKFLOW.INVOICE.ZUGFERD=ha letto le informazioni sulla fattura tramite ZUGFeRD. <div class="description blue">Sottosistema: {0}<br/>Nome fornitore: {1}<br/>Numero fattura: {2}<br/>Data fattura: {3}</div>
WORKFLOW.INVOICE.INVOICEDATAEXTRACTED=ha letto le informazioni sulla fattura. <div class="description blue">Formato: {0}<br/>Sottosistema: {1}<br/>Nome fornitore: {2}<br/>Numero fattura: {3}<br/>Data fattura: {4}</div>
WORKFLOW.INVOICE.DOCX.EXPORT=ha inviato la fattura per l'analisi a DocXtractor.
WORKFLOW.INVOICE.DOCX.IMPORT=ha letto le informazioni sulla fattura tramite DocXtractor. <div class="description blue">Sottosistema: {0}<br/>Nome fornitore: {1}<br/>Numero fattura: {2}<br/>Data fattura: {3}</div>
WORKFLOW.INVOICE.CHECK.CHECKED=ha eseguito una verifica formale e rilevato le informazioni mancanti. <div class="description green">Ordinante: {0}</div>
WORKFLOW.INVOICE.CHECK.REJECTED=ha inviato la fattura alla camera di compensazione. <div class="description red">Motivo: {0}</div>
WORKFLOW.INVOICE.APPROVAL.APPROVED=ha approvato la fattura. <div class="description green">Importo netto fattura: {0} {1}</div>
WORKFLOW.INVOICE.APPROVAL.BACKTOPREVIOUSUSER=ha restituito la fattura all'addetto precedente. <div class="description blue">Utente: {0}</div>
WORKFLOW.INVOICE.APPROVAL.REJECTED=non ha confermato la fattura. <div class="description red">Importo netto fattura: {0} {1}</div>
WORKFLOW.INVOICE.APPROVAL.COMPLETED=ha concluso il processo di conferma. <div class="description green">Importo netto fattura: {0} {1}</div>
WORKFLOW.INVOICE.APPROVAL.DECLINED=ha concluso il processo di conferma. La conferma è stata rifiutata. <div class="description red">Importo netto fattura: {0} {1}</div>
WORKFLOW.INVOICE.CLEARING.CHECK=ha predisposto un nuovo rilevamento manuale.
