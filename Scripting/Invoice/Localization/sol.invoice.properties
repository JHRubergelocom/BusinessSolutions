# Tab § 14 UStG-Prüfung
sol.invoice.form.taxLawCompliance=Tax law
sol.invoice.form.complianceCheck=Compliance check
sol.invoice.form.tooltip.vatCompliant=The issuing of invoices is regulated by law. Among other things, laws regulate what information has to be included so the document is transparent in the event of an audit.
sol.invoice.form.automaticChecks=Automatic checks
sol.invoice.form.smallAmountCheck=Small amounts (< 250 €)
sol.invoice.form.tooltip.smallAmountCheck=For invoices with a total amount that does not exceed €250, the German VAT implementing ordinance has to be taken into consideration/the invoice must contain the information required by it.
sol.invoice.form.nameAndAddressCheck=Complete name and complete address
sol.invoice.form.tooltip.nameAndAddressCheck=For companies entered in the German Commercial Registry, the complete name results from the company designation registered there. \nFor sole traders/petty traders, the first and last name of the sole trader must be specified on the invoice so that it is not necessary to use the real name if a company (sole trader, petty trader, or companies constituted under civil law) is registered.
sol.invoice.form.taxNoOrVatIdCheck=Tax number or VAT number
sol.invoice.form.tooltip.taxNoOrVatIdCheck=The entrepreneur is exempted from specifying the tax number (assigned by the responsible taxation office) or VAT ID (assigned by German Federal Central Tax Office) on invoices.
sol.invoice.form.invoiceDateCheck=Issue date
sol.invoice.form.tooltip.invoiceDateCheck=The invoice must contain the date on which it was issued.
sol.invoice.form.invoiceNoCheck=Invoice number
sol.invoice.form.tooltip.invoiceNoCheck=The serial number (invoice number) is intended to ensure the invoice created by the entrepreneur is unique. When creating the invoice number, one or more sequences of numbers or letters can be used. A combination of numbers and letters is also possible. The issued invoice numbers do not have to be consecutive.
sol.invoice.form.scopeAndTypeCheck=Amount and type of delivered items or scope and type of services
sol.invoice.form.tooltip.scopeAndTypeCheck=According to the German Federal Tax Court, the invoice should enable clear, transparent identification of the services that have been invoiced.
sol.invoice.form.deliveryDateCheck=Time of delivery or service
sol.invoice.form.tooltip.deliveryDateCheck=The delivery/service time must also be specified if the date the invoice is issued is identical to the time of delivery or other services.
sol.invoice.form.splittedByVatRatesCheck=Division by tax rates/tax exemption
sol.invoice.form.tooltip.splittedByVatRatesCheck=Furthermore, any reduction to the fee agreed in advance must be specified if it is not already taken into account in the fee. Furthermore, any reduction to the fee agreed in advance must be specified if it is not already taken into account in the fee.
sol.invoice.form.vatRateAndAmountCheck=Tax rate and tax amount
sol.invoice.form.tooltip.vatRateAndAmountCheck=According to German VAT law, the tax rate and the tax amount that no longer applies to the fee must be applied to the invoice. In the event of a tax exemption, this tax exemption must be noted.
