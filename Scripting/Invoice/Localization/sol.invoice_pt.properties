sol.invoice.form.tooltip.smallAmountCheck=Para faturas com uma quantia total que não ultrapasse os €250, é necessário ter em consideração o decreto de aplicação do IVA alemão/a fatura deve conter as informações por este exigidas.
sol.invoice.form.nameAndAddressCheck=Nome completo e endereço completo
sol.invoice.form.tooltip.nameAndAddressCheck=Para empresas registadas no Registo Comercial alemão, o nome completo resulta da designação da empresa aí registada. \nPara comerciantes individuais/pequenos comerciantes, é necessário especificar na fatura o nome próprio e o apelido do comerciante individual de modo a que não seja necessário o nome real caso uma empresa (comerciante individual, pequeno comerciante ou empresas constituídas no âmbito do direito civil) esteja registada.
sol.invoice.form.taxNoOrVatIdCheck=NIF ou número de IVA
sol.invoice.form.tooltip.taxNoOrVatIdCheck=O empresário está isento de especificar o número de identificação fiscal (atribuído pelo serviço de impostos responsável) ou o número de IVA (atribuído pelo Serviço Fiscal Central Federal Alemão) nas faturas.
sol.invoice.form.invoiceDateCheck=Data de emissão
sol.invoice.form.tooltip.invoiceDateCheck=A fatura deve conter a data na qual foi emitida.
sol.invoice.form.invoiceNoCheck=Número da fatura
sol.invoice.form.tooltip.invoiceNoCheck=O número de série (número da fatura) visa garantir que a fatura criada pelo empresário é única. Ao criar o número da fatura, é possível utilizar uma ou mais sequências de números ou letras. Uma combinação de números e letras é igualmente possível. Os números da fatura emitida não têm de ser consecutivos.
sol.invoice.form.scopeAndTypeCheck=Quantidade e tipo de itens fornecidos ou âmbito e tipo de serviços
sol.invoice.form.tooltip.scopeAndTypeCheck=Segundo o Tribunal Fiscal Federal Alemão, a fatura deverá permitir identificar de forma clara e transparente os serviços que foram faturados.
sol.invoice.form.deliveryDateCheck=Data de entrega ou serviço
sol.invoice.form.tooltip.deliveryDateCheck=A data de entrega/serviço também deve ser especificada caso a data na qual a fatura foi emitida seja idêntica à data de entrega ou de outros serviços.
sol.invoice.form.splittedByVatRatesCheck=Divisão por taxas tributárias/isenção tributária
sol.invoice.form.tooltip.splittedByVatRatesCheck=Para além disso, qualquer redução na taxa previamente acordada deve ser especificada caso não esteja já considerada na taxa. Para além disso, qualquer redução na taxa previamente acordada deve ser especificada caso não esteja já considerada na taxa.
sol.invoice.form.vatRateAndAmountCheck=Taxa de tributação e valor do imposto
sol.invoice.form.tooltip.vatRateAndAmountCheck=De acordo com a legislação de IVA alemã, a taxa de tributação e o valor do imposto que já não são aplicáveis à taxa têm de ser aplicados à fatura. No caso de uma isenção tributária, esta isenção deve ser indicada.
