# Tab § 14 UStG-Prüfung
sol.invoice.form.taxLawCompliance=§ 14 UStG
sol.invoice.form.complianceCheck=Verifica ai sensi dell'art. 14 UStG
sol.invoice.form.tooltip.vatCompliant=<b>Art. 14 UStG</b><br> L'emissione di fatture è disciplinato dall'art. 14 della legge sull'IVA (UStG). Si stabilisce, tra le altre cose, quali informazioni sono necessarie affinché il documento sia comprensibile per l'ufficio delle imposte in caso di verifica.
sol.invoice.form.automaticChecks=Verifiche automatiche sull'art. 14 UStG
sol.invoice.form.smallAmountCheck=Importo ridotto (< 250 €)
sol.invoice.form.tooltip.smallAmountCheck=<b>Art. 33 UStDV</b><br> A fatture di importo non superiore a 250 € (fatture con importo ridotto) si applica l'art. 33 UStDV: la fattura deve includere le informazioni minime previste da tale legge.
sol.invoice.form.nameAndAddressCheck=nome e indirizzo completi
sol.invoice.form.tooltip.nameAndAddressCheck=<b>Art. 14 cpv. 4 pag. 1 n. 1 UStG (Legge tedesca sull'imposta sul fatturato)</b><br> Il nome completo, per le aziende iscritte nel registro delle imprese, è desumibile dalla ragione sociale nel registro stesso. Ai sensi del art. 17 cpv. 1 HGB, l'azienda di un commerciante è il nome con il quale il commerciante svolge la propria attività e con il quale firma.<br> Le imprese individuali e i piccoli commercianti devono indicare obbligatoriamente nella fattura nome e cognome dell'imprenditore, in modo che in caso di azienda non iscritta (imprese individuali, piccoli commercianti o società di diritto civile) si possa risalire al nome reale.
sol.invoice.form.taxNoOrVatIdCheck=Codice fiscale o partita IVA
sol.invoice.form.tooltip.taxNoOrVatIdCheck=<b>Art. 14 cpv. 4 p. 1 n. 2 UStG</b><br> L'azienda che eroga la prestazione può scegliere se indicare sulle fatture il codice fiscale (assegnato dall'ufficio delle imposte competente) o il numero di partita IVA (assegnato dall'ufficio centrale delle imposte (BZSt)) (Corte tributaria tedesca - sentenza del 2/9/2010, V R 55/09, BStBl 2011 II p. 235).
sol.invoice.form.invoiceDateCheck=Data di emissione
sol.invoice.form.tooltip.invoiceDateCheck=<b>Art. 14 cpv. 4 p. 1 n. 3 UStG</b><br> La fattura deve indicare la data in cui viene emessa.
sol.invoice.form.invoiceNoCheck=Numero fattura
sol.invoice.form.tooltip.invoiceNoCheck=<b>Art. 14 cpv. 4 pag. 1 n. 4 UStG</b><br> "La numerazione progressiva (numero della fattura) mira a garantire che la fattura emessa dall'imprenditore sia unica. Per numerare la fattura è consentito utilizzare una o più serie di numeri o lettere. È possibile anche combinare numeri e lettere. Non è obbligatorio che i numeri delle fatture emesse si susseguano senza salti" (cfr. UStAE 14.5 cpv. 10).
sol.invoice.form.scopeAndTypeCheck=Quantità e tipo delle merci fornite o entità e tipo di prestazione
sol.invoice.form.tooltip.scopeAndTypeCheck=<b>Art. 14 cpv. 5 p. 1 n. 5 UStG</b><br> Secondo la Corte tributaria tedesca, la fattura deve "consentire di identificare in modo chiaro e facilmente verificabile la prestazione fatturata" (Corte tributaria tedesca - sentenze del 10/11/1994, V R 45/93, BStBl 1995 II p. 395, e del 8/10/2008, V R 59/07, BStBl 2009 II p. 218).
sol.invoice.form.deliveryDateCheck=Data della consegna o della prestazione
sol.invoice.form.tooltip.deliveryDateCheck=<b>Art. 14 cpv. 5 p. 1 n. 6 UStG</b><br> Va indicata la data di consegna della merce o di erogazione della prestazione. La data della consegna/prestazione va indicata anche se la data di emissione della fattura (cfr. art. 14 cpv. 4 comma 1 n. 3 UStG) coincide con la data della consegna o della prestazione (Corte tributaria tedesca - sentenza del 17/12/2008, XI R 62/07, BStBl 2009 II p. 432).
sol.invoice.form.splittedByVatRatesCheck=Ripartizione secondo aliquote d'imposta o esenzioni
sol.invoice.form.tooltip.splittedByVatRatesCheck=<b>Art. 14 cpv. 4 p. 1 n. 7 UStG</b><br> Il compenso deve essere ripartito nella fattura secondo l'aliquota IVA e le singole esenzioni. Inoltre, va indicata ogni riduzione del compenso precedentemente concordata, se non già inclusa nel compenso stesso.
sol.invoice.form.vatRateAndAmountCheck=Aliquota e importo dell'imposta
sol.invoice.form.tooltip.vatRateAndAmountCheck=<b>Art. 14 cpv. 4 p. 1 n. 8 UStG</b><br> Ai sensi dell'art. 14 cpv. 4 comma 1 n. 8 UStG, nella fattura va indicata l'aliquota d'imposta e l'importo dell'imposta dovuto in base al compenso. In caso di esenzione, deve essere riportata un'apposita annotazione.
