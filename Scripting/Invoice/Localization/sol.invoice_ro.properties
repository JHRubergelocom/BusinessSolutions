sol.invoice.form.taxLawCompliance=Legea fiscală
sol.invoice.form.complianceCheck=Verificare conformitate
sol.invoice.form.tooltip.vatCompliant=Emiterea facturilor este reglementată prin lege. Printre altele, legile reglementează ce informaţii trebuie incluse, astfel încât documentul să fie transparent în cazul unui audit.
sol.invoice.form.automaticChecks=Verificări automate
sol.invoice.form.smallAmountCheck=Sume mici (< 250 €)
sol.invoice.form.tooltip.smallAmountCheck=Pentru facturile cu o sumă totală care nu depăşeşte 250 de euro, trebuie luată în considerare ordonanţa germană privind punerea în aplicare a TVA-ului/factura trebuie să conţină informaţia solicitată de aceasta.
sol.invoice.form.nameAndAddressCheck=Numele şi adresa complete
sol.invoice.form.tooltip.nameAndAddressCheck=Pentru societățile înregistrate în Registrul german al comerţului, numele complet rezultă din denumirea companiei înregistrate acolo. \nPentru întreprinzătorii individuali/micii comercianţi, numele şi prenumele întreprinzătorului individual trebuie să fie specificate pe factură, astfel încât nu este necesar să se utilizeze numele real în cazul în care compania (comerciant individual, micul comerciant sau societăţi constituite în temeiul dreptului civil) este înregistrată.
sol.invoice.form.taxNoOrVatIdCheck=Cod fiscal sau număr TVA
sol.invoice.form.tooltip.taxNoOrVatIdCheck=Întreprinzătorul nu este obligat să specifice pe facturi codul fiscal (atribuit de Administrația financiară responsabilă) sau numărul TVA (atribuit de Autoritatea fiscală federală centrală din Germania).
sol.invoice.form.invoiceDateCheck=Data emiterii
sol.invoice.form.tooltip.invoiceDateCheck=Factura trebuie să conţină data în care a fost emisă.
sol.invoice.form.invoiceNoCheck=Număr factură
sol.invoice.form.tooltip.invoiceNoCheck=Numărul serial (numărul facturii) are scopul de a asigura unicitatea facturii create de către antreprenor. La crearea numărului facturii, se pot utiliza una sau mai multe secvențe de numere sau litere. Este posibilă și o combinație de numere și litere. Numărul facturilor emise nu trebuie să fie consecutiv.
sol.invoice.form.scopeAndTypeCheck=Cantitatea şi tipul elementelor livrate sau domeniul de aplicare și tipul serviciilor
sol.invoice.form.tooltip.scopeAndTypeCheck=Potrivit Curţii Federale Fiscale Germane, factura ar trebui să permită identificarea clară şi transparentă a serviciilor care au fost facturate.
sol.invoice.form.deliveryDateCheck=Ora livrării sau a serviciului
sol.invoice.form.tooltip.deliveryDateCheck=Timpul livrării/al serviciului trebuie de asemenea să fie specificat în cazul în care data emiterii facturii este identică cu momentul livrării sau al altor servicii.
sol.invoice.form.splittedByVatRatesCheck=Distribuire prin cotele de impozitare/scutirea fiscală
sol.invoice.form.tooltip.splittedByVatRatesCheck=În plus, orice reducere a taxei convenite în prealabil trebuie să fie specificată dacă nu este deja luată în considerare în taxă. În plus, orice reducere a taxei convenite în prealabil trebuie să fie specificată dacă nu este deja luată în considerare în taxă.
sol.invoice.form.vatRateAndAmountCheck=Cota de impozitare şi suma impozitului
sol.invoice.form.tooltip.vatRateAndAmountCheck=Conform legii germane privind TVA-ul, impozitarea și suma impozitată care nu se mai aplică taxei, trebuie aplicate facturii. În cazul unei scutiri fiscale, aceasta trebuie menționată.
