sol.invoice.form.invoiceNoCheck=Számlaszám
sol.invoice.form.tooltip.invoiceNoCheck=A sorozatszám (számlaszám) célja annak biztosítása, hogy a kereskedő által kiállított számla egyedi legyen. A számlaszám generálásakor egy vagy több számsort vagy betűt lehet használni. Kombinálni is lehet a betűket és számokat. A kiadott számlaszámoknak nem kell egymást követőeknek lenniük.
