sol.invoice.form.nameAndAddressCheck=Teljes név és teljes cím
sol.invoice.form.tooltip.nameAndAddressCheck=A német kereskedelmi nyilvántartásban szereplő cégek esetében a teljes név a nyilvántartásban rögzített nevük.\nEgyéni vállalkozók/kiskereskedők esetében a kereskedő nevét úgy kell megadni a számlán, hogy ne kelljen a valódi nevét használni, ha a cég (egyéni vállalkozó, kiskereskedő vagy polgári jog alá tartozó cég) egyébként be van jegyezve a nyilvántartásba.
