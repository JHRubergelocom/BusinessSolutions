sol.invoice.form.scopeAndTypeCheck=Cantidad y tipo de posiciones entregadas o ámbito y tipo de servicios
sol.invoice.form.tooltip.scopeAndTypeCheck=De acuerdo con el Tribunal Fiscal Federal de Alemania, la factura debería permitir la identificación clara y transparente de los servicios facturados.
sol.invoice.form.deliveryDateCheck=Tiempo de entrega o servicio
sol.invoice.form.tooltip.deliveryDateCheck=El tiempo de entrega/servicio también debe especificarse si la fecha en la que se emite la factura es idéntica al tiempo de entrega u otros servicios.
sol.invoice.form.splittedByVatRatesCheck=División por tipo impositivo/exención fiscal
sol.invoice.form.tooltip.splittedByVatRatesCheck=Además, cualquier reducción de la tarifa acordada de antemano debe especificarse si no se ha tenido ya en consideración en la tarifa. Además, cualquier reducción de la tarifa acordada de antemano debe especificarse si no se ha tenido ya en consideración en la tarifa.
sol.invoice.form.vatRateAndAmountCheck=Tipo impositivo e importe del impuesto
