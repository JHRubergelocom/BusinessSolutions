sol.invoice.form.tooltip.taxNoOrVatIdCheck=El empresario está exento de especificar el número de identificación fiscal (asignado por la oficina fiscal responsable) o número de IVA (asignado por la oficina fiscal central federal de Alemania) en las facturas.
