# Tab § 14 UStG-Prüfung
sol.invoice.form.taxLawCompliance=§ 14 ustawy o podatku od towarów i usług
sol.invoice.form.complianceCheck=Kontrola według § 14 ustawy o podatku od towarów i usług
sol.invoice.form.tooltip.vatCompliant=<b>§ 14 ustawy o podatku od towarów i usług</b><br> Wystawianie faktur jest uregulowane w § 14 ustawy o podatku od towarów i usług (UStG). Określone jest m.in., jakie informacje muszą być zawarte, aby dokument mógł zostać zweryfikowany przez urząd skarbowy w razie kontroli.
sol.invoice.form.automaticChecks=Kontrole automatyczne według § 14 ustawy o podatku od towarów i usług
sol.invoice.form.smallAmountCheck=Niska kwota (< 250 €)
sol.invoice.form.tooltip.smallAmountCheck=<b>§ 33 rozporządzenia wykonawczego do ustawy o podatku od towarów i usług</b><br> W przypadku faktur, których kwota łączna nie przekracza 250 € (faktury na niską kwotę), należy uwzględnić § 33 ustawy o podatku od towarów i usług lub podać na fakturze wymienione tam informacje minimalne.
sol.invoice.form.nameAndAddressCheck=Pełna nazwa i pełny adres
sol.invoice.form.tooltip.nameAndAddressCheck=<b>§ 14 ust. 4 zd. 1 nr 1 ustawy o podatku od towarów i usług (UStG)</b><br> W przypadku firm zarejestrowanych w rejestrze handlowym pełna nazwa wynika z wpisanej tam nazwy firmy. Zgodnie z § 17 ust. 1 Kodeksu handlowego (HGB) firma kupca jest nazwą, pod którą kupiec prowadzi swoją działalność i składa podpis.<br> W przypadku przedsiębiorstw indywidualnych lub osób prowadzących drobną działalność gospodarczą należy obowiązkowo podać na fakturze imię i nazwisko przedsiębiorcy indywidualnego, w związku z czym w przypadku przedsiębiorstw niezarejestrowanych – przedsiębiorstw indywidualnych, osób prowadzących drobną działalność gospodarczą lub spółek prawa cywilnego – obowiązkowo konieczne jest użycie nazwiska.
sol.invoice.form.taxNoOrVatIdCheck=Numer podatkowy lub numer identyfikacji podatku od towarów i usług
sol.invoice.form.tooltip.taxNoOrVatIdCheck=<b>§ 14 ust. 4 zd. 1 nr 2 ustawy o podatku od towarów i usług</b><br> Przedsiębiorstwo dostarczające towar lub świadczące usługę ma prawo wyboru, czy podaje na fakturach numer podatkowy (nadanie przez właściwy urząd skarbowy) czy numer identyfikacji podatku od towarów i usług (nadanie przez Centralny Federalny Urząd Podatkowy (BZSt)) (Federalny Trybunał Finansowy - wyrok z dnia 2.9.2010, V R 55/09, Federalny Monitor Podatkowy 2011 II str. 235).
sol.invoice.form.invoiceDateCheck=Data wystawienia
sol.invoice.form.tooltip.invoiceDateCheck=<b>§ 14 ust. 4 zd. 1 nr 3 ustawy o podatku od towarów i usług</b><br> Faktura musi zawierać dzień, w którym została wystawiona.
sol.invoice.form.invoiceNoCheck=Numer faktury
sol.invoice.form.tooltip.invoiceNoCheck=<b>§ 14 ust. 4 zd. 1 nr 4 ustawy o podatku od towarów i usług (UStG)</b><br> „Kolejny numer (numer faktury) powinien zapewnić jednoznaczną identyfikację faktury sporządzonej przez przedsiębiorstwo. Podczas generowania numeru faktury dopuszcza się stosowanie jednego ciągu liczbowego lub literowego bądź wielu ciągów liczbowych lub literowych. Możliwa jest również kombinacja cyfr i liter. Konsekwentna kolejność numerów wystawionych faktur nie jest wymagana” (por. wytyczne w sprawie stosowania podatku od towaru i usług (UStAE) 14.5 ust. 10).
sol.invoice.form.scopeAndTypeCheck=Ilość i rodzaj dostarczanych przedmiotów lub zakres i rodzaj usługi
sol.invoice.form.tooltip.scopeAndTypeCheck=<b>§ 14 ust. 5 zd. 1 nr 5 ustawy o podatku od towarów i usług (UStG)</b><br> Według Federalnego Trybunału Finansowego faktura „powinna umożliwiać jednoznaczne i możliwe do sprawdzenia stwierdzenie sprzedaży towaru lub świadczenia usługi, za którą została wystawiona” (Federalny Trybunał Finansowy – wyroki z dnia 10.11.1994 r., V R 45/93, Federalny Monitor Podatkowy (BStBl) 1995 II s. 395, oraz z dnia 8.10.2008, V R 59/07, BStBl 2009 II s. 218).
sol.invoice.form.deliveryDateCheck=Termin dostawy lub usługi
sol.invoice.form.tooltip.deliveryDateCheck=<b>§ 14 ust. 5 zd. 1 nr 6 ustawy o podatku od towarów i usług (UStG)</b><br> Należy podać termin dostawy lub innej usługi. Termin dostawy/usługi należy podać także wówczas, gdy data wystawienia faktury (por. § 14 ust. 4 zdanie 1 nr 3 ustawy o podatku od towarów i usług) jest identyczna jak termin dostawy lub innej usługi (Federalny Trybunał Finansowy – wyrok z 17. 12. 2008 r., XI R 62/07, Federalny Monitor Podatkowy (BStBl) 2009 II s. 432).
sol.invoice.form.splittedByVatRatesCheck=Podział według stawek podatkowych lub zwolnienia z podatku
sol.invoice.form.tooltip.splittedByVatRatesCheck=<b>§ 14 ust. 4 zd. 1 nr 7 Ustawy o podatku od towarów i usług (UStG)</b><br> Wynagrodzenie należy podać na fakturze według stawek podatkowych i zwolnienia z podatku. Ponadto należy podać każde z góry ustalone obniżenie wynagrodzenia, o ile nie zostało ono już uwzględnione w wynagrodzeniu.
sol.invoice.form.vatRateAndAmountCheck=Stawka podatkowa i kwota podatku
sol.invoice.form.tooltip.vatRateAndAmountCheck=<b>§ 14 ust. 4 zd. 1 nr 8 ustawy o podatku od towarów i usług (UStG)</b><br> Według § 14 ust. 4 zd. 1 nr 8 ustawy o podatku od towarów i usług należy podać na fakturze stawkę podatkową oraz przypadającą na wynagrodzenie kwotę podatku. W razie zwolnienia z podatku musi być zawarta informacja o zwolnieniu z podatku.
