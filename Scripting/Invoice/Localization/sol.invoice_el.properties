# Tab § 14 UStG-Prüfung
sol.invoice.form.taxLawCompliance=§ 14 UStG
sol.invoice.form.complianceCheck=Έλεγχος σύμφωνα με § 14 UStG
sol.invoice.form.tooltip.vatCompliant=<b>§ 14 UStG</b><br> Η έκδοση τιμολογίων ρυθμίζεται βάσει του § 14 Umsatzsteuergesetz (UStG - νόμος περί φόρου κύκλου εργασιών). Μεταξύ άλλων, ορίζεται ποιες πληροφορίες πρέπει να περιλαμβάνονται, ώστε το έγγραφο να είναι κατανοητό για τη φορολογική αρχή σε περίπτωση ελέγχου.
sol.invoice.form.automaticChecks=Αυτόματοι έλεγχοι βάσει § 14 UStG
sol.invoice.form.smallAmountCheck=Μικροποσό (< 250 €)
sol.invoice.form.tooltip.smallAmountCheck=<b>§ 33 UStDV</b><br> Στα τιμολόγια, των οποίων το συνολικό ποσό δεν υπερβαίνει τα 250 € (τιμολόγια μικροποσών), πρέπει να λαμβάνεται υπόψη το § 33 UStDV ή πρέπει να περιλαμβάνονται στο τιμολόγιο τα ελάχιστα στοιχεία που αναφέρονται εκεί.
sol.invoice.form.nameAndAddressCheck=πλήρες όνομα και πλήρης διεύθυνση
sol.invoice.form.tooltip.nameAndAddressCheck=<b>§ 14 παρ. 4 εδ. 1 αρ. 1 UStG</b><br> Στην περίπτωση εταιρειών που έχουν εγγραφεί στο εμπορικό μητρώο, το πλήρες όνομα προκύπτει από το όνομα της εταιρείας που έχει καταχωρηθεί εκεί. Σύμφωνα με το § 17 παρ. 1 HGB (γερμανικός εμπορικός κώδικας), η εταιρεία ενός επιχειρηματία είναι το όνομα, με το οποίο ο επιχειρηματίας ασκεί την επιχειρηματική δραστηριότητα και υπογράφει.<br> Στην περίπτωση των ατομικών ή μικρών επιχειρήσεων, το όνομα και το επώνυμο της ατομικής εταιρείας πρέπει να αναφέρεται στο τιμολόγιο, έτσι ώστε στην περίπτωση μη εγγεγραμμένων εταιρειών - ατομικές επιχειρήσεις, μικρές επιχειρήσεις ή εταιρείες αστικού δικαίου - να πρέπει υποχρεωτικά χρησιμοποιείται το/τα αστικό(ά) όνομα(τα).
sol.invoice.form.taxNoOrVatIdCheck=Αριθμός φορολογικού μητρώου ή αριθμός ΦΠΑ
sol.invoice.form.tooltip.taxNoOrVatIdCheck=<b>§ 14 παρ. 4 εδ. 1 αρ. 2 UStG</b><br> Εναπόκειται στην επιχείρηση να επιλέξει εάν θα χρησιμοποιήσει τον αριθμό φορολογικού μητρώου (που έχει χορηγηθεί από την αρμόδια φορολογική αρχή) ή τον αριθμό ΦΠΑ (εκχωρήθηκε από την Bundeszentralamt für Steuern (BZSt)) στα τιμολόγια (BFH - απόφαση της 2ας Σεπτεμβρίου 2010, V R 55/09, BStBl 2011 II σελ. 235).
sol.invoice.form.invoiceDateCheck=Ημερομηνία έκδοσης
sol.invoice.form.tooltip.invoiceDateCheck=<b>§ 14 παρ. 4 εδ. 1 αρ. 3 UStG</b><br> Το τιμολόγιο πρέπει να περιέχει την ημερομηνία στην οποία εκδόθηκε.
sol.invoice.form.invoiceNoCheck=Αριθμός τιμολογίου
sol.invoice.form.tooltip.invoiceNoCheck=<b>§ 14 παρ. 4 εδ. 1 αρ. 4 UStG</b><br> «Ο αύξων αριθμός (αριθμός τιμολογίου) έχει σκοπό να διασφαλίσει ότι το τιμολόγιο που εκδίδεται από τον επιχειρηματία είναι μοναδικό. Κατά τη δημιουργία του αριθμού τιμολογίου, επιτρέπεται η χρήση μίας ή περισσότερων σειρών αριθμών ή γραμμάτων. Είναι επίσης δυνατός ο συνδυασμός ψηφίων και γραμμάτων. Δεν είναι υποχρεωτική η αδιάκοπη ακολουθία των εκδοθέντων αριθμών τιμολογίου» (πρβλ. UStAE 14.5 παρ. 10).
sol.invoice.form.scopeAndTypeCheck=Ποσότητα και είδος των παραδοθέντων αντικειμένων ή εύρος και είδος της υπηρεσίας
sol.invoice.form.tooltip.scopeAndTypeCheck=<b>§ 14 παρ. 5 εδ. 1 αρ. 5 UStG</b><br> Σύμφωνα με το Bundesfinanzhof, το τιμολόγιο πρέπει «να επιτρέπει έναν σαφή και εύκολα επαληθεύσιμο προσδιορισμό της υπηρεσίας την οποία χρεώνει» (BFH - αποφάσεις της 10ης Νοεμβρίου 1994, V R 45/93, BStBl 1995 II σελ. 395, και της 8ης Οκτωβρίου 2008, V R 59/07, BStBl 2009 II σελ. 218).
sol.invoice.form.deliveryDateCheck=Χρονική στιγμή της παράδοσης ή της παροχής
sol.invoice.form.tooltip.deliveryDateCheck=<b>§ 14 παρ. 5 εδ. 1 αρ. 6 UStG</b><br> Πρέπει να αναφέρεται η χρονική στιγμή της παράδοσης ή της παροχής. Η χρονική στιγμή παράδοσης/παροχής πρέπει να αναφέρεται ακόμα και εάν η ημερομηνία έκδοσης του τιμολογίου (πρβλ. § 14 παρ. 4 εδ. 1 αρ. 3 UStG) είναι ίδια με τη χρονική στιγμή της παράδοσης ή της παροχής (BFH - απόφαση της 17ης Δεκεμβρίου 2008, XI R 62/07,  BStBl 2009 II σελ. 432).
sol.invoice.form.splittedByVatRatesCheck=Κατανομή κατά φορολογικούς συντελεστές ή φοροαπαλλαγή
sol.invoice.form.tooltip.splittedByVatRatesCheck=<b>§ 14 παρ. 4 εδ. 1 αρ. 7 UStG</b><br> Το ποσό πρέπει να αναλύεται στο τιμολόγιο με βάση τους φορολογικούς συντελεστές και τις επιμέρους φοροαπαλλαγές. Επιπλέον, κάθε εκ των προτέρων συμφωνηθείσα μείωση του ποσού πρέπει να αναφέρεται, εκτός εάν έχει ήδη συνυπολογιστεί στην αμοιβή.
sol.invoice.form.vatRateAndAmountCheck=Φορολογικός συντελεστής και ποσό φόρου
sol.invoice.form.tooltip.vatRateAndAmountCheck=<b>§ 14 παρ. 4 εδ. 1 αρ. 8 UStG</b><br> Βάσει του § 14 παρ. 4 εδ. 1 αρ. 8 UStG πρέπει να αναφέρονται στο τιμολόγιο ο φορολογικός συντελεστής καθώς και το ποσό του φόρου επί του ποσού. Σε περίπτωση φοροαπαλλαγής πρέπει να περιέχεται στο τιμολόγιο μια υπόδειξη για αυτή.
