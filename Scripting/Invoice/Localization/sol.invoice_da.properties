# Tab § 14 UStG-Prüfung
sol.invoice.form.taxLawCompliance=§ 14, UStG (tysk momslov)
sol.invoice.form.complianceCheck=Kontrol iht. § 14, UStG (tysk momslov)
sol.invoice.form.tooltip.vatCompliant=<b>§ 14, UStG</b><br> Faktureringen er reguleret i § 14 i omsætningsafgiftsloven (den tyske momslov, UStG). Det er bl.a. bestemt, hvilke angivelser der skal være indeholdt, for at dokumentet er forståeligt for skattevæsenet i tilfælde af en kontrol.
sol.invoice.form.automaticChecks=Automatiske kontroller til § 14, UStG
sol.invoice.form.smallAmountCheck=Småbeløb (< 250 €)
sol.invoice.form.tooltip.smallAmountCheck=<b>§ 33, UStDV</b><br> Ved fakturaer, hvor totalbeløbet ikke overstiger 250 € (småbeløbsfakturaer), skal der tages højde for § 33, UStDV (forordning til momsloven), og de minimumsangivelser, der er nævnt her, skal være indeholdt i fakturaen.
sol.invoice.form.nameAndAddressCheck=fuldt navn og fuld adresse
sol.invoice.form.tooltip.nameAndAddressCheck=<b>§ 14, stk. 4, punktum 1, nr. 1, UStG</b><br> Det fulde navn findes ved firmaer, der er anført i handelsregisteret, ud fra den firmabetegnelse, der er anført der. I henhold til § 17, stk. 1, Handelsgesetzbuch, er en forretningsmands firma det navn, som forretningsmanden driver sin forretning og afgiver sin underskrift under.<br> Ved enkeltmandsvirksomheder eller små virksomheder skal enkeltvirksomhedsejerens for- og efternavn altid angives på fakturaen, således at der ved enkeltmandsvirksomheder, små virksomheder eller ved almenretlige selskaber altid skal gribes tilbage til det/de almenretlige navn(e).
sol.invoice.form.taxNoOrVatIdCheck=Skattenummer eller momsregistreringsnummer
sol.invoice.form.tooltip.taxNoOrVatIdCheck=<b>§ 14, stk. 4, punktum 1, nr. 2, UStG</b><br> Det står de ydende virksomhedsejere frit for, om de angiver skattenummeret (angivelse via den ansvarlige skattemyndighed) eller momsregistreringsnummeret (angivelse via den centrale skattemyndighed, Bundeszentralamt für Steuern (BZSt)) på fakturaerne (BFH - kendelse af 2.9.2010, V R 55/09, BStBl 2011 II, punktum 235).
sol.invoice.form.invoiceDateCheck=Fakturadato
sol.invoice.form.tooltip.invoiceDateCheck=<b>§ 14, stk. 4, punktum 1, nr. 3, UStG</b><br> Fakturaen skal indeholde den dato, hvor den blev udstedt.
sol.invoice.form.invoiceNoCheck=Regningsnummer
sol.invoice.form.tooltip.invoiceNoCheck=<b>§ 14, stk. 4, punktum 1, nr. 4, UStG</b><br> "Med det fortløbende nummer (fakturanummer) skal det sikres, at den faktura, som virksomhedsejeren udsteder, er unik. Ved udarbejdelsen af fakturanummeret er det tilladt at anvende en eller flere tal- eller bogstavrækker. Det er også muligt at kombinere tal og bogstaver. En ubrudt række af udstedte fakturanumre er ikke påkrævet“ (jf. UStAE, 14.5, stk. 10).
sol.invoice.form.scopeAndTypeCheck=Mængden og typen af de leverede genstande eller ydelsens omfang og type
sol.invoice.form.tooltip.scopeAndTypeCheck=<b>§ 14, stk. 5, punktum 1, nr. 5, UStG</b><br> Fakturaen skal ifølge Bundesfinanzhof "muliggøre en entydig og let kontrollerbar konstatering af den ydelse, der afregnes" (BFH - kendelse af 10. 11. 1994, V R 45/93, BStBl 1995 II, punktum 395, og af 8. 10. 2008, V R 59/07, BStBl 2009 II, punktum 218).
sol.invoice.form.deliveryDateCheck=Tidspunkt for leverancen eller ydelsen
sol.invoice.form.tooltip.deliveryDateCheck=<b>§ 14, stk. 5, punktum 1, nr. 6, UStG</b><br> Tidspunktet for leverancen eller andre ydelser skal angives. Leverings-/ydelsestidspunktet skal også angives, hvis faktureringsdatoen (jf. § 14, stk. 4, punktum 1, nr. 3, UStG) er identisk med tidspunktet for leverancen eller andre ydelser (BFH - kendelse af 17. 12. 2008, XI R 62/07, BStBl 2009 II, punktum 432).
sol.invoice.form.splittedByVatRatesCheck=Opdeling efter afgiftssatser eller afgiftsfritagelse
sol.invoice.form.tooltip.splittedByVatRatesCheck=<b>§ 14, stk. 4, punktum 1, nr. 7, UStG</b><br> Vederlaget skal angives opdelt på fakturaen i henhold til afgiftssatser og separate afgiftsfritagelser. Desuden skal eventuelle forhåndsaftalte nedslag i vederlaget angives, såfremt disse ikke allerede er indregnet i vederlaget.
sol.invoice.form.vatRateAndAmountCheck=Afgiftssats og afgiftsbeløb
sol.invoice.form.tooltip.vatRateAndAmountCheck=<b>§ 14, stk. 4, punktum 1, nr. 8, UStG</b><br> Iht. § 14, stk. 4, punktum 1, nr. 8, UStG skal afgiftssatsen samt det afgiftsbeløb, der gælder for vederlaget, angives på fakturaen. I tilfælde af afgiftsfritagelse skal der angives en henvisning til denne fritagelse.
