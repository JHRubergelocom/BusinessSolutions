sol.invoice.form.taxLawCompliance=Loi relative à la TVA
sol.invoice.form.complianceCheck=Vérification de conformité selon la loi relative à la TVA
sol.invoice.form.tooltip.vatCompliant=En Allemagne, les directives légales concernant la création de facture sont définis dans la loi relative à la taxe sur le chiffre d'affaires. Ces directives sont nécessaires afin que le centre des impôts puisse vérifier le document en bonne et due forme.
sol.invoice.form.automaticChecks=Vérifications automatiques de conformité à la loi sur la TVA
sol.invoice.form.smallAmountCheck=Petite somme (< 250 €)
sol.invoice.form.tooltip.smallAmountCheck=En Allemagne, la loi veut que les factures dont la somme de dépasse pas 150 €, soient soumises à une directive particulière.
sol.invoice.form.nameAndAddressCheck=Nom intégral et adresse complète
sol.invoice.form.tooltip.nameAndAddressCheck=Le nom complet d'une entreprise peut être déterminé par le biais du registre du commerce. Il existe différentes directives légales quant à la désignation d'une entreprise et son utilisation dans les factures et signatures.
sol.invoice.form.taxNoOrVatIdCheck=Numéro fiscal ou numéro d'identification de la taxe sur le chiffre d'affaires
sol.invoice.form.tooltip.taxNoOrVatIdCheck=En Allemagne, l'entreprise peut mentionner soit le code fiscal, soit le numéro de TVA sur les factures.
sol.invoice.form.invoiceDateCheck=Date de délivrance
sol.invoice.form.tooltip.invoiceDateCheck=La facture doit être dotée de la date à laquelle elle a été émise.
sol.invoice.form.invoiceNoCheck=Numéro de facture
sol.invoice.form.tooltip.invoiceNoCheck=Grâce au numéro de facture, la facture créée par la société reste univalente. Il est possible d'utiliser des  chiffres ou des lettres, ou encore de combiner les deux. Une numérotation consécutive n'est pas obligatoire.
sol.invoice.form.scopeAndTypeCheck=Nombre et type d'objets livré ou volume et type de prestation
sol.invoice.form.tooltip.scopeAndTypeCheck=Selon la cour fiscale fédérale allemande, une facture doit pouvoir permettre d'identifier de manière claire et univalente des prestations correspondantes qui font l'objet de la facture. 
sol.invoice.form.deliveryDateCheck=Date de livraison ou de prestation
sol.invoice.form.tooltip.deliveryDateCheck=La date de livraison ou la date à laquelle à été fournie la prestation doivent figurer sur la facture. Celle-ci doit également être spécifiée lorsque la date de facturation et la date de livraison ou la date à laquelle à été fournie la prestation concordent.
sol.invoice.form.splittedByVatRatesCheck=Répartition en fonction du taux de taxation ou de l'exonération fiscale
sol.invoice.form.tooltip.splittedByVatRatesCheck=Une facture détaillée doit être établie, c'est à dire en prenant en compte les prestations imposables, le taux d'imposition etc. 
sol.invoice.form.vatRateAndAmountCheck=Taux d'imposition et montant de la taxe
sol.invoice.form.tooltip.vatRateAndAmountCheck=Le taux fiscal doit être indiqué sur la facture. En cas d'exonération fiscale, celle-ci doit être indiquée sur la facture.
