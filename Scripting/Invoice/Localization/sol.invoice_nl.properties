# Tab § 14 UStG-Prüfung
sol.invoice.form.taxLawCompliance=§ 14 Duitse wet inzake omzetbelasting
sol.invoice.form.complianceCheck=Controle conform § 14 Duitse wet inzake omzetbelasting
sol.invoice.form.tooltip.vatCompliant=<b>§ 14 Duitse wet inzake omzetbelasting</b><br> Het uitschrijven van facturen is geregeld in § 14 Duitse wet inzake omzetbelasting (UStG). Er wordt o.a. vastgelegd welke gegevens erop moeten staan, zodat het document voor de belastingdienst bij een controle te begrijpen is.
sol.invoice.form.automaticChecks=Automatische controles bij § 14 Duitse wet inzake omzetbelasting
sol.invoice.form.smallAmountCheck=Klein bedrag (< € 250)
sol.invoice.form.tooltip.smallAmountCheck=<b>§ 33 Duitse toepassingsverordening omzetbelasting</b><br> Bij facturen waarvan het totaalbedrag niet hoger is dan € 250 (facturen voor kleine bedragen), moet rekening worden gehouden met § 33 Duitse toepassingsverordening omzetbelasting (UStDV) of moeten de daar genoemde minimale gegevens op de factuur staan.
sol.invoice.form.nameAndAddressCheck=volledige naam en volledig adres
sol.invoice.form.tooltip.nameAndAddressCheck=<b>§ 14 lid 4 pag. 1 nr. 1 UStG</b><br> De volledige naam blijkt bij bedrijven die bij de Kamer van Koophandel zijn ingeschreven, uit de daar ingeschreven bedrijfsnaam. Volgens § 17 lid 1 HGB (Duitse wetboek van handel) is het bedrijf van een zakenman de naam waaronder de zakenman zijn zaken doet en de handtekening zet.<br> Bij eenmanszaken of kleine bedrijven moeten de voor- en achternaam van de eigenaar van het bedrijf absoluut op de factuur worden aangegeven, zodat bij niet-ingeschreven ondernemingen - eenmanszaken, kleine bedrijven of bij maatschappen - absoluut moet worden teruggegrepen op de burgerlijke naam/namen.
sol.invoice.form.taxNoOrVatIdCheck=Fiscaal nummer of BTW-nummer
sol.invoice.form.tooltip.taxNoOrVatIdCheck=<b>§ 14 lid 4 pag. 1 nr. 2 UStG</b><br> Het staat de presterende ondernemer vrij of hij het fiscaal nummer (verstrekt door het bevoegde belastingkantoor) of het btw-nummer (verstrekt door de Duitse centrale belastingdienst (BZSt)) op de facturen vermeldt (BFH - vonnis van 2-9-2010, V R 55/09, BStBl 2011 II pag. 235).
sol.invoice.form.invoiceDateCheck=Afgiftedatum
sol.invoice.form.tooltip.invoiceDateCheck=<b>§ 14 lid 4 pag. 1 nr. 3 UStG</b><br> Op de factuur moet de datum staan waarop deze werd uitgeschreven.
sol.invoice.form.invoiceNoCheck=Factuurnummer
sol.invoice.form.tooltip.invoiceNoCheck=<b>§ 14 lid 4 pag. 1 nr. 4 UStG</b><br> "Door het doorlopende nummer (factuurnummer) moet worden gewaarborgd, dat de door de ondernemer uitgeschreven factuur eenmalig is. Bij het maken van het factuurnummer is het toegestaan een of meerdere cijfer- of letterreeksen te gebruiken. Ook een combinatie van cijfers met letters is mogelijk. Een aaneensluitende opvolging van de uitgeschreven factuurnummers is niet absoluut noodzakelijk" (zie UStAE 14.5 lid 10).
sol.invoice.form.scopeAndTypeCheck=Aantal en soort geleverde voorwerpen of omvang en soort prestatie
sol.invoice.form.tooltip.scopeAndTypeCheck=<b>§ 14 lid 5 pag. 1 nr. 5 UStG (Duitse wet inzake omzetbelasting)</b><br> De factuur moet volgens het Bundesfinanzhof "een duidelijke en gemakkelijk te controleren vaststelling van de prestatie mogelijk maken die is afgerekend" (BFH - vonnissen van 10-11-1994, V R 45/93, BStBl 1995 II pag. 395 en van 8-10-2008, V R 59/07, BStBl 2009 II pag. 218).
sol.invoice.form.deliveryDateCheck=Tijdstip van levering of prestatie
sol.invoice.form.tooltip.deliveryDateCheck=<b>§ 14 lid 5 pag. 1 nr. 6 UStG (Duitse wet inzake omzetbelasting)</b><br> Het tijdstip van de levering of overige prestatie moet worden vermeld. Het tijdstip van de levering/prestatie moet ook worden vermeld, wanneer de afgiftedatum van de factuur (zie § 14 lid 4 zin 1 nr. 3 UStG) identiek is aan het tijdstip van de levering of overige prestatie (BFH - vonnis van 17-12-2008, XI R 62/07, BStBl 2009 II pag. 432).
sol.invoice.form.splittedByVatRatesCheck=Verdeling naar belastingtarieven of belastingvrijstelling
sol.invoice.form.tooltip.splittedByVatRatesCheck=<b>§ 14 lid 4 pag. 1 nr. 7 UStG</b><br> De vergoeding moet op de factuur verdeeld naar belastingtarieven en afzonderlijke belastingvrijstellingen worden vermeld. Bovendien moet elke van tevoren afgesproken vermindering van de vergoeding worden vermeld, voor zover hiermee niet reeds bij de vergoeding rekening is gehouden.
sol.invoice.form.vatRateAndAmountCheck=Belastingtarief en belastingbedrag
sol.invoice.form.tooltip.vatRateAndAmountCheck=<b>§ 14 lid 4 pag. 1 nr. 8 UStG</b><br> Volgens § 14 lid 4 zin 1 nr. 8 UStG moeten op de factuur het belastingtarief en het belastingbedrag dat toevalt aan de vergoeding, worden vermeld. Bij een belastingvrijstelling moet een opmerking m.b.t. deze vrijstelling staan vermeld.
